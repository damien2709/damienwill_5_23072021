<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page-panier d'achat-Orinoco</title>
    <meta name="description" content="La page du panier d'achat de la société de vente en ligne Orinoco.">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
   
    <!-- Header -->
<header class="container-fluid">
    <div class="row header--div bg-info">
        <nav class="col navbar navbar-expand-lg navbar-light">
            <a class="col-6 col-md-4 col-lg-2 navbar-brand" href="index.html"><img class="logo__img" src="assets/images/Logo_orinico.png" alt="Logo de la société de vente en ligne Orinico"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                <ul class=" navbar-nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="panier.html">Panier</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

 
    <!-- MAIN -->
 <main class="container" id="main">
    <h1 class="container bg-light">Votre panier</h1>
     <div  class="row" id="produitsPanier"> 
     </div>
     <div class="row">
        <div class="col alert alert-success" role="alert" id="montantTotalCommande"></div>
    </div>
     <form class="form-group col-12 col-md-8 col-lg-6" id="form" action="" novalidate> <!-- novalidate permet d'empecher le navigateur de valider les champs du formulaire. On peut le faire avec JS. l'attribut "action" indique l'adresse de la page du serveur à qui renvoyer le formulaire-->
         <p class="h3">Formulaire de commande</p>
         <label for="prenom"></label>
         <input type="text" class="form-control" id="prenom" name="firstName" placeholder="Prénom" required>
         <p class="error" id="errorPrenom"></p>
         <label for="nom"></label>
         <input type="text" class="form-control" id="nom" name="lastName" placeholder="Nom" required>
         <p class="error" id="errorNom"></p>
         <label for="address"></label>
         <input type="text" class="form-control" id="address" name="address" placeholder="Adresse" required>
         <p class="error" id="errorAddress"></p>
         <label for="city"></label>
         <input type="text" class="form-control" id="city" name="city" placeholder="Ville" required>
         <p class="error" id="errorCity"></p>
         <label for="email"></label>
         <input type="email" class="form-control" id="email" name="firstname" placeholder="Email" required>
         <p class="error" id="errorEmail"></p>
         <button type="submit" class="btn btn-primary button" id="buttonCommande">Commander</button>
     </form>
     
 </main>
  <!-- FOOTER -->
 <footer class=" container-fluid text-center text-lg-start bg-dark">
    <p class="text--footer">Orinico- Copyright@2021</p>
</footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./public/javascript/fonctions_calcul.js"></script>
<script src="./public/javascript/fonctions_panier.js"></script>
<script src="./public/javascript/validation_formulaire.js"></script>
<script src="./public/javascript/requetes_fetch.js"></script>
<script src="./public/javascript/panier.js"></script>



</body>
</html>
